spring.application.name=D-lemma API

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.hikari.connection-timeout=20000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# server.port=8080 O Spring Boot deve receber a porta via argumento no Dockerfile (--server.port=${PORT}).

spring.datasource.url=jdbc:postgresql://localhost:5432/dlemma
spring.datasource.username=oneke
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

jwt.secret=a-string-secret-at-least-256-bits-long
jwt.expiration=86400000

logging.level.root=INFO
logging.level.org.springframework=DEBUG

spring.jpa.hibernate.ddl-auto=update